<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi ejercicio</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
        }
        form {
          border: 2px solid #ccc;
          background-color: #fff;
          padding: 20px;
          margin: 20px;
          max-width: 400px;
          box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        label {
          display: block;
          margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], input[type="number"] {
          padding: 5px;
          margin-bottom: 10px;
          width: 100%;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        input[type="submit"] {
          background-color: #4CAF50;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
        }
        input[type="submit"]:hover {
          background-color: #45a049;
        }
        h2, h3 {
          margin-top: 20px;
        }
        select {
          margin-bottom: 10px;
          width: 100%;
          border: 1px solid #ccc;
          border-radius: 4px;
          padding: 5px;
          box-sizing: border-box;
        }
        p {
          margin: 10px 0;
        }
      </style>
</head>

<body>

  <form id="login-form" onsubmit="submitForm(event)">

      Papas

        <option value="chamoy">Chamoy</option> -->

</script>
    
    
  
</body>
</html>
