<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <title>TO DO LIST (DOM WEEK 5 DAY 5 DAILY CHALLENGE)</title>
    
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 10;
          padding: 10;
          background: linear-gradient(90deg, rgb(62, 58, 180) 0%, rgba(253,29,29,1) 50%, rgb(130, 252, 69) 100%);
        }
        
        h1 {
          text-align: center;
          text-shadow: 10px 0px 10px purple;
          font-family: 'Delicious Handrawn', cursive;
          font-size: 50px;
          
        }
        
        form {
          display: flex; 
          justify-content: center;
          align-items: center; /* Center vertically */
          /* margin: 20px 0; */
          margin: 20px auto; /* Center the listTasks div horizontally */
          max-width: 600px; /* Limit the width of the listTasks div */
          background-color: white; /* Add a white background color */
          border-radius: 20px;
          padding: 20px; /* Add some padding */
        }
        
        input[type="text"] {
          flex-grow: 1;
          margin-right: 10px;
          padding: 5px;
          font-size: 19px;
        }
        
        button[type="button"] {
          padding: 5px 10px;
          background-color: #a04caf;
          color: white;
          border: none;
          cursor: pointer;
        }
        
        button[type="button"]:hover {
          background-color: #3E8E41;
        }
        
        .listTasks {
          margin: 20px auto; /* Center the listTasks div horizontally */
          max-width: 600px; /* Limit the width of the listTasks div */
          background-color: white; /* Add a white background color */
          padding: 20px; /* Add some padding */
          border-radius: 20px;
          font-family: 'Delicious Handrawn', cursive;
        }
        
        .task {
          display: flex;
          align-items: center;
          margin: 10px 0;
            border-radius: 20px;
        }
        
        .task label {
          margin-left: 10px;
          font-size: 21px;
        
        }
        
        .task input[type="checkbox"] {
          margin-right: 10px;
        }  

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <div>
    <h1>To do List</h1>
      <form>
        <input type="text" id="newTask" placeholder="Add a new task">
        <button type="button" id="addButton" onclick="addTask()">Add</button>
      </form>
      <div class="listTasks"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
